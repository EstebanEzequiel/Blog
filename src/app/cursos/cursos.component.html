<div class="d-flex justify-content-center">
    <h1 class="text-white-50 my-5 text-capitalize">cursos realizados</h1>
</div>
<div class="container-sm">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-justify">
            <div class="list-group">
                <button type="button" class="bg-dark list-group-item list-group-item-action" data-toggle="modal" data-target="#exampleModalCenter1">
                    <h2 class="text-capitalize text-white-50">
                        <i class="fas fa-check text-success pr-3"></i>java inicial
                    </h2>
                </button>
                <button type="button" class="bg-dark list-group-item list-group-item-action" data-toggle="modal" data-target="#exampleModalCenter1">
                        <h2 class="text-capitalize text-white-50">
                            <i class="fas fa-check text-success pr-3"></i>tecnico de pc
                        </h2>
                </button>
                <button type="button" class="bg-dark list-group-item list-group-item-action" data-toggle="modal" data-target="#exampleModalCenter1">
                        <h2 class="text-capitalize text-white-50">
                            <i class="fas fa-check text-success pr-3"></i>asistente pyme
                        </h2>
                </button>
                <button type="button" class="bg-dark list-group-item list-group-item-action" data-toggle="modal" data-target="#exampleModalCenter1">
                        <h2 class="text-capitalize text-white-50">
                            <i class="fas fa-check text-success pr-3"></i>operador de pc
                        </h2>
                </button>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white-50">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngFor="let item of cursos">
            <h5 class="text-warning text-capitalize">{{item.curso}}</h5> 
          {{item.instituto}}
          {{item.localidad}}
          {{item.duracion}}
          {{item.inicio}}
          {{item.final}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
