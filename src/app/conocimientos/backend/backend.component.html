<div class="card-columns">
  <div class="card mb-3" style="max-width: 540px;" *ngFor="let item of backend">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{item.foto}}" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text"><small class="text-muted">{{item.tecnologia}} {{item.porcentaje}}%</small></p>
        </div>
        <progress max="100" value="{{item.porcentaje}}"></progress>
      </div>
    </div>
  </div>
</div>
