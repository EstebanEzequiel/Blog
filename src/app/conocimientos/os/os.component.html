<div class="contenedor">
  <div class="row row-cols-2">
    <div class="col-md-3" *ngFor="let item of os">
      <div class="tarjeta text-white">
        <img src="{{item.foto}}" class="img-tarjeta">
        <div class="body-tarjeta">
          <h6 class="titulo">{{item.titulo}}</h6>
          <p class="texto">{{item.tecnologia}} {{item.porcentaje}}%</p>
        </div>
      </div>
    </div>
  </div>
</div>
